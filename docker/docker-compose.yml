# data
mysql-data:
	image: busybox
	contain_name: mysql-date
	valumes:
		- /var/lib/mysql

# mysql
mysql:
	image: mysql:5.7
	contain_name: mysql
	environment: 
		- MYSQL_ROOT_PASSWORD=east
	parts:
		- "3306:3306"
	valumes_from:
		- mysql-data

#php
php-fpm
	image: php:5.6-fpm
	contain_name: php-fpm
	volumes:
        - /var/www:/var/www
        - ./projects/php/conf.d/extensions.ini:/usr/local/etc/php/conf.d/extensions.ini
        - ./projects/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
        - ./projects/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    ports:
        - "9000:9000"
    links:
        - mysql
    extra_hosts:
        - "devicehost:172.17.0.1"

# web server
nginx:
    image: nginx:1.10
    container_name: nginx
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - /var/www:/var/www
        - ./projects/nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./projects/nginx/servers:/etc/nginx/servers
        - ./projects/nginx/conf.d:/etc/nginx/conf.d

